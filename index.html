<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <input type="text" id="username" placeholder="Enter your Telegram username">
        <button id="play">Играть</button>
        <button id="wallet">Кошелек</button>
        <button id="tasks">Задания</button>
        <button id="referrals">Рефералы</button>
    </div>
    <div id="game" style="display: none;">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="controls">
            <button id="up">Вверх</button>
            <button id="left">Влево</button>
            <button id="down">Вниз</button>
            <button id="right">Вправо</button>
        </div>
        <div id="scoreboard">
            <p id="displayUsername"></p>
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
