<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #gameCanvas {
            border: 1px solid #000;
            background-color: rgba(255, 255, 255, 0.7);
        }
        #controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="controls">
        <button class="btn" onclick="startGame()">Играть</button>
        <button class="btn" onclick="mining()">Майнинг</button>
        <button class="btn" onclick="tasks()">Задания</button>
        <button class="btn" onclick="referrals()">Рефералы</button>
    </div>

    <script>
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        let snake = [{x: 200, y: 200}];
        let direction = {x: 10, y: 0};
        let food = {x: Math.floor(Math.random() * 40) * 10, y: Math.floor(Math.random() * 40) * 10};
        let score = 0;
        let interval;

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, 10, 10);
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {x: Math.floor(Math.random() * 40) * 10, y: Math.floor(Math.random() * 40) * 10};
            } else {
                snake.pop();
            }
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, 10, 10);
        }

        function update() {
            if (snake[0].x < 0 || snake[0].x >= canvas.width || snake[0].y < 0 || snake[0].y >= canvas.height || snakeCollision()) {
                clearInterval(interval);
                alert(`Game Over! Your score is ${score}`);
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            moveSnake();
            drawSnake();
        }

        function snakeCollision() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            return false;
        }

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = direction.y === -10;
            const goingDown = direction.y === 10;
            const goingRight = direction.x === 10;
            const goingLeft = direction.x === -10;

            if (keyPressed === LEFT_KEY && !goingRight) {
                direction = {x: -10, y: 0};
            }
            if (keyPressed === UP_KEY && !goingDown) {
                direction = {x: 0, y: -10};
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                direction = {x: 10, y: 0};
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                direction = {x: 0, y: 10};
            }
        }

        function startGame() {
            snake = [{x: 200, y: 200}];
            direction = {x: 10, y: 0};
            score = 0;
            clearInterval(interval);
            interval = setInterval(update, 100);
        }

        function mining() {
            // Реализация функции майнинга
            alert('Майнинг пока не реализован.');
        }

        function tasks() {
            // Реализация функции заданий
            alert('Задания пока не реализованы.');
        }

        function referrals() {
            // Реализация реферальной системы
            alert('Реферальная система пока не реализована.');
        }
    </script>
</body>
</html>
