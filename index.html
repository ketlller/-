<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Snake Game with Referrals</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid #000;
        }
        .user-info, .score {
            margin-bottom: 10px;
            text-align: center;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .control-button {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .left-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .right-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #referralButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #referralModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }
        #closeModal {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="user-info" id="userInfo"></div>
    <div class="score" id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <div class="left-controls">
            <button class="control-button" id="left">←</button>
            <button class="control-button" id="right">→</button>
        </div>
        <div class="right-controls">
            <button class="control-button" id="up">↑</button>
            <button class="control-button" id="down">↓</button>
        </div>
    </div>
    <button id="referralButton">Referral Info</button>

    <div id="referralModal">
        <h3>Referral Information</h3>
        <p id="referralCount">Referrals: 0</p>
        <p id="earnedPoints">Earned Points: 0</p>
        <button id="closeModal">Close</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        const user = Telegram.WebApp.initDataUnsafe.user;
        const userInfoDiv = document.getElementById('userInfo');
        userInfoDiv.innerHTML = `
            <h3>User Information</h3>
            <p>Username: ${user.username}</p>
            <p>First Name: ${user.first_name}</p>
            <p>Last Name: ${user.last_name}</p>
        `;

        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileSize = canvas.width / gridSize;
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let apple = { x: 15, y: 15 };
        let score = 0;
        let referrals = 0; // Add referral count
        let earnedPoints = 0; // Add earned points

        function gameLoop() {
            moveSnake();
            if (isGameOver()) {
                resetGame();
            } else {
                if (hasEatenApple()) {
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                    snake.push({});
                    placeApple();
                }
                context.clearRect(0, 0, canvas.width, canvas.height);
                drawSnake();
                drawApple();
                setTimeout(gameLoop, 100);
            }
        }

        function moveSnake() {
            for (let i = snake.length - 1; i > 0; i--) {
                snake[i] = { ...snake[i - 1] };
            }
            snake[0].x += direction.x;
            snake[0].y += direction.y;
        }

        function isGameOver() {
            const head = snake[0];
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            apple = { x: 15, y: 15 };
            earnedPoints += score;
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            updateReferralInfo();
        }

        function hasEatenApple() {
            const head = snake[0];
            return head.x === apple.x && head.y === apple.y;
        }

        function placeApple() {
            apple.x = Math.floor(Math.random() * gridSize);
            apple.y = Math.floor(Math.random() * gridSize);
        }

        function drawSnake() {
            context.fillStyle = 'green';
            for (const segment of snake) {
                context.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
            }
        }

        function drawApple() {
            context.fillStyle = 'red';
            context.fillRect(apple.x * tileSize, apple.y * tileSize, tileSize, tileSize);
        }

        function changeDirection(newDirection) {
            switch (newDirection) {
                case 'up':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        }

        document.getElementById('up').addEventListener('click', () => changeDirection('up'));
        document.getElementById('down').addEventListener('click', () => changeDirection('down'));
        document.getElementById('left').addEventListener('click', () => changeDirection('left'));
        document.getElementById('right').addEventListener('click', () => changeDirection('right'));

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    changeDirection('right');
                    break;
            }
        });

        const referralButton = document.getElementById('referralButton');
        const referralModal = document.getElementById('referralModal');
        const closeModal = document.getElementById('closeModal');
        const referralCountElement = document.getElementById('referralCount');
        const earnedPointsElement = document.getElementById('earnedPoints');

        referralButton.addEventListener('click', () => {
            updateReferralInfo();
            referralModal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            referralModal.style.display = 'none';
        });

        function updateReferralInfo() {
            // Here you would fetch the referral data from your backend or update it accordingly
            referralCountElement.textContent = `Referrals: ${referrals}`;
            earnedPointsElement.textContent = `Earned Points: ${earnedPoints}`;
        }

        gameLoop();
    </script>
</body>
</html>
